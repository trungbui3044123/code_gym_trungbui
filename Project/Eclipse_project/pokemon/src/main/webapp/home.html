<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pokemon project</title>
	<script>
		const endpoint = ["pokemon-species", "contest-effect", "encounter-method", "evolution-chain", "item", "contest-type"];
		const amount = [10, 20, 30, 40, 50, 60, 100, 200, 300];
		fetch(`https://pokeapi.co/api/v2/${endpoint[0]}/?limit=${amount[3]}`, { method: "GET" })
			.then(resp => {
				if (resp.ok) {
					return resp.json()
				} else {
					throw new Error("Xem lai api pokemon")
				}
			})
			.then(data => {
				localStorage.setItem("rawdata", JSON.stringify(data)) //rawdata sang json de luu vao browser
			})
			.catch(err => alert(err))

	</script>
	<link rel="stylesheet" href="static/home.css">
</head>

			</li>

			</li>

			</li>
		</ul>

</header>

<section>
