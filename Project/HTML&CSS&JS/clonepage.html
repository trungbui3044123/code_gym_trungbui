<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clonePage</title>

    <link rel="stylesheet" href="/Project/HTML&CSS&JS/resource/clonepage.css">
</head>

<body>
    <header>
        <div class="head_contener">
            <div class="head icon">
                <a href="/Project/HTML&CSS&JS/homepage.html">
                    <img src="/Project/HTML&CSS&JS/resource/piggy-bank.png" alt="pageicon" id="pig">
                </a>
            </div>
            <div class="head menu">
                <div class="head menu1">
                    <li>Menu1</li>
                </div>
                <div class="head menu2">
                    <li>Menu2</li>
                </div>
                <div class="head menu3">
                    <li>Menu3</li>
                </div>
            </div>
            <div class="headtitle">
                <h1>Title1</h1>
            </div>
            <div class="head search">
                <form action="">
                    <input type="search" name="headsearch" placeholder="Search here">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </header>
    <article>
        <h2> Giới hạn tiêu tiền 1 hôm: </h2>
        <h2> Số tiền đã tiêu hôm nay: </h2>

        <div class="form">
            <form action="" method="post">
                <label for="itemname">Tên sản phẩm:</label>
                <input type="text" id="itemname" name="itemname" required placeholder="Tên sản phẩm"><br>
                <label for="itemprice">Giá sản phẩm:</label>
                <input type="text" id="itemprice" required placeholder="20,300"><br>
                <label for="amount">Số lượng:</label>
                <input type="text" id="amount" required placeholder="5,1,10.3"><br>
                <label for="store">Cửa hàng:</label>
                <select id="store" required >
                    <option value="1">マルカナ</option>
                    <option value="2">コーナンPRO高柳店</option>
                    <option value="3">2nd Street</option>
                    <option value="4">ラ・ムーマート</option>
                    <option value="5">イオンモール内のスーパー</option>
                    <option value="6">コンビニ</option>
                    <option value="7">A-Price</option>
                    <option value="8">その他</option>         
                </select><br>
                <label for="buydate">Ngày mua:</label>
                <input type="date" id="buydate" required max="2100-01-01" min="2024-09-20"><br> 
                <input type="submit" value="Submit" onclick="validateForm()">           
            </form>
        </div>
    </article>
    <footer class="footer">

            Design: <a rel="nofollow" href="https://www.w3schools.com/html/default.asp" target="_blank">TemplateMo</a></p>
    </footer>
  <!-- Scripts -->
  <script src="/Project/HTML&CSS&JS/resource/clonepagejs.js"></script>
</body>

</html>
