<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get users from jsonfile</title>
    <script>
        const file = "/resource/users.json";
        fetch(file)
            .then(resp => resp.json())// doi sang object
            .then(data => {
                const table = document.getElementById("table"); // data la object voi key la index va value la object users. Muon su dung thi phai loop qua 
                const name = [];
                data.forEach((user,index )=> {  // row co index va 1 object user
                    const row = document.createElement("tr");
                    let cell1 = document.createElement("td");
                    let cell2 = document.createElement("td");
                    cell1.innerHTML =index;
                    cell2.innerHTML = user.name;
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    table.appendChild(row);
                    name.push(user.name)
                });

                localStorage.setItem("userlist", JSON.stringify(name))


            }
            )
    </script>
</head>

<body>
    <h1> List of users</h1>
    <article>
        <div>
            <input type="text" name="name" id="name">
            <button id="searchbtn" onclick="return  searchname()"> Search name</button>
            <h2 id="result"></h2>
            <table id="table">
                <tr>
                    <th>ID</th>
                    <th>name</th>
                </tr>
            </table>
        </div>
        <p> JS được sinh ra là để làm việc với browser, do đó các công việc với file ở local sẽ không được support nhiều. 
            Lúc này là lúc cần áp dụng các ngôn ngữ khác. nếu muốn lưu data vào file ở local. lưu vào 1 app khác ở local như app quản lý DB.

        </p>
    </article>
    <script>
        const userlist = JSON.parse(localStorage.getItem("userlist"));
        const miniuserlist = userlist.splice(0,(userlist.length-1));
        console.log("miniuserlist");
        const input = document.getElementById("name");
        const result = document.getElementById("result");
        function searchname() {
            let value = input.value;
            userlist.find(record => {
                if (record === value) {
                    result.innerHTML=value;}
                
            });
            return false;
        }
    </script>
</body>

</html>
